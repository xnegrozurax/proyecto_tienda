<!DOCTYPE html>
<html lang="en">

{% load static%}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Jardinería</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="{%static 'app/css/style.css'%}">
</head>
<body>
    
    <nav class="navbar navbar-expand-sm navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="{%static 'app/img/sakura.gif'%}" alt="" width="50"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <h3 class="nombre-tienda">Sakura Garden Shopping</h3>
            <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">¿Quiénes somos?</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <a class="inicio-sesion" href="{%url 'Login'%}">Iniciar sesión</a>
    </div>
    
    <footer class="footer">
        <div class="container">
            <nav class="row">
                <a href="#" class="tienda-contenido col-4 text-reset text-uppercase d-flex align-items-center">
                    <img src="{%static 'app/img/sakura.gif'%}" alt="Logo sakura" class="img-logo mar-2" width="70">
                    Sakura Garden Shopping
                </a>
                <ul class="contacto-contenido col-4 list-unstyled">
                    <li class="font-weight-bold text-uppercase d-flex">Contacto</li>
                    <li><a href="#" class="text-reset">900 900 900</a></li>
                    <li><a href="#" class="text-reset">+56987654321</a></li>
                    <li><a href="#" class="text-reset">sakuragardenshopping@gmail.com</a></li>
                </ul>
                <ul class="redes-contenido col-4 list-unstyled">
                    <li class="font-weight-bold text-uppercase">¡Síguenos en nuestras redes!</li>
                    <li class="d-flex justify-content-between">
                        <a href="#" class="text-reset"><i class="face fa-brands fa-facebook"></i></a>
                        <a href="#" class="text-reset"><i class="insta fa-brands fa-instagram"></i></a>
                        <a href="#" class="text-reset"><i class="twitter fa-brands fa-twitter"></i></i></a>
                    </li>
                </ul>
            </nav>
        </div>
    </footer>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
