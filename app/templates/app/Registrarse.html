<!DOCTYPE html>
<html lang="en">
{% load static%}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Jardinería</title>
    <link rel="stylesheet" href="{%static 'app/css/style.css'%}">
    <script src="https://kit.fontawesome.com/6a3ac9f339.js" crossorigin="anonymous"></script>

</head>
<body>
    <form class="formulario" action="{%url 'Login'%}">
        <h1>Registrate</h1>
        <div class="contenedor">
            <div class="input-contenedor">
                <i class="fa-solid fa-circle-user icon"></i>
                <input type="text" placeholder="Nombre completo">

            </div>
            <div class="input-contenedor">
                <i class="fa-solid fa-envelope icon"></i>
                <input type="text" placeholder="Correo electronico">

            </div>
            <div class="input-contenedor">
                <i class="fa-solid fa-lock icon"></i>
                <input type="password" placeholder="Contraseña">

            </div>
            <input type="submit" value="Registrarse" class="button">
            
            <p>Al registrarte, aceptas las condiciones de uso y politica 
                de privacidad</p>
            <p>¿Ya tienes una cuenta? <a class="link"href="{%url 'Login'%}">Inicia Sesion.</a></p>
        </div>
    </form>
</body>
</html>
