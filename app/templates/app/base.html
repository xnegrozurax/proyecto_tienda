<!DOCTYPE html>
<html lang="en">
{% load static%}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Jardinería</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
    <link rel="stylesheet" href="{%static 'app/css/personalizar.css'%}">
    <link rel="stylesheet" href="{%static 'app/css/skeleton.css'%}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.8/sweetalert2.min.js"
        integrity="sha512-7x7HoEikRZhV0FAORWP+hrUzl75JW/uLHBbg2kHnPdFmScpIeHY0ieUVSacjusrKrlA/RsA2tDOBvisFmKc3xw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.8/sweetalert2.css"
        integrity="sha512-40/Lc5CTd+76RzYwpttkBAJU68jKKQy4mnPI52KKOHwRBsGcvQct9cIqpWT/XGLSsQFAcuty1fIuNgqRoZTiGQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="{% static 'app/js/mensajes.js' %}"></script>
</head>
<body>
    
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top">
        <div class="container-fluid align-self-center">
            <a class="navbar-brand" href="#"><img src="{%static 'app/img/sakura.gif'%}" alt="" width="50"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <h3 class="nombre-tienda"></h3>
            <div class="collapse navbar-collapse justify-content-between" id="collapsibleNavbar">
                <ul class="navbar-nav producto">
                    <li class="nav-item">
                        <a class="nav-link mt-3" href="{%url 'usuario-sub'%}"><i class="fa-solid fa-user"></i>Perfil</a>  
                    <li class="nav-item">
                        <a class="nav-link mt-3" href="{%url 'Seguimiento'%}"><i class="fa-solid fa-truck" ></i>  Seguimiento</a>    
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mt-3" href="{%url 'Carrito'%}"><i class="fa-solid fa-cart-shopping"></i>  Carrito</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link  mt-3" href="{%url 'productos'%}" role="button" data-bs-toggle="">Productos</a> 
                    </li>
                                        <li class="nav-item">
                        <a class="nav-link mt-3" href="{%url 'index'%}"><i class="fa-solid fa-right-from-bracket"></i>  Cerrar Sesion</a> 
                </ul>
                <form class="d-flex mb-0 mt-3">
                    <input class="form-control me-2" type="text" placeholder="Buscar"><i class="bi bi-search"></i>
                    <button class="btn btn-primary" type="button">Buscar</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- bloque contenido -->
    {%block contenido%}
    
    {%endblock%}

    <!-- FIN bloque contenido -->
    
    <footer class="footer">
        <div class="container">
            <nav class="row">
                <a href="#" class="tienda-contenido col-4 text-reset text-uppercase d-flex align-items-center">
                    <img src="{%static 'app/img/sakura.gif'%}" alt="Logo sakura" class="img-logo mar-2" width="70">
                    Sakura Garden Shopping
                </a>
                <ul class="contacto-contenido col-4 list-unstyled">
                    <li class="font-weight-bold text-uppercase d-flex">Contacto</li>
                    <li><a href="#" class="text-reset">900 900 900</a></li>
                    <li><a href="#" class="text-reset">+56987654321</a></li>
                    <li><a href="#" class="text-reset">sakuragardenshopping@gmail.com</a></li>
                </ul>
                <ul class="redes-contenido col-4 list-unstyled">
                    <li class="font-weight-bold text-uppercase">¡Síguenos en nuestras redes!</li>
                    <li class="d-flex justify-content-between">
                        <a href="#" class="text-reset"><i class="face fa-brands fa-facebook"></i></a>
                        <a href="#" class="text-reset"><i class="insta fa-brands fa-instagram"></i></a>
                        <a href="#" class="text-reset"><i class="twitter fa-brands fa-twitter"></i></i></a>
                    </li>
                </ul>
            </nav>
        </div>
    </footer>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
